<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Biodata Mahasiswa - UNINDRA</title>
    <style>
      /* Layout utama */
      :root {
        --container-width: 760px;
        --accent: #1b3b8f; /* biru seperti di gambar */
        --muted: #666;
        --label-width: 120px;
        --gap: 12px;
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #fff;
        color: #222;
        margin: 30px;
        display: flex;
        justify-content: center;
      }

      .card {
        width: var(--container-width);
        box-sizing: border-box;
      }

      /* Header universitas */
      .header {
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        padding: 6px 12px 14px 12px;
      }

      .logo {
        position: absolute;
        left: 0;
        top: 0;
        padding: 6px;
        width: 84px; /* sesuai proporsi */
        height: auto;
      }

      .university {
        text-align: center;
        line-height: 1;
      }

      .university .name {
        font-weight: 700;
        letter-spacing: 0.04em;
      }
      .university .sub {
        font-size: 0.95rem;
        color: var(--muted);
        margin-top: 4px;
      }

      /* Garis pemisah horizontal tebal tipis */
      .divider {
        height: 4px;
        background: linear-gradient(
          90deg,
          var(--accent) 0%,
          var(--accent) 100%
        );
        margin: 6px 0 18px 0;
      }

      /* Judul formulir */
      .form-title {
        text-align: center;
        font-weight: 700;
        letter-spacing: 0.02em;
        margin-bottom: 18px;
        font-size: 1.02rem;
      }

      /* Form area */
      form#biodataForm {
        border-top: 0;
        padding: 6px 8px 18px 8px;
      }
      .row {
        display: flex;
        align-items: flex-start;
        margin-bottom: 10px;
      }
      label.field-label {
        width: var(--label-width);
        padding-right: 6px;
        text-align: left;
        font-size: 0.95rem;
        margin-top: 6px;
      }
      .colon {
        width: 12px;
        text-align: center;
        margin-right: 6px;
        color: var(--muted);
      }
      .control {
        flex: 1;
      }

      input[type="text"],
      input[type="email"],
      input[type="tel"],
      input[type="date"],
      textarea {
        width: 100%;
        box-sizing: border-box;
        padding: 6px 8px;
        border: 1px solid #cfcfcf;
        border-radius: 2px;
        font-size: 0.95rem;
        outline: none;
      }
      textarea {
        min-height: 70px;
        resize: vertical;
      }
      input[type="date"] {
        padding: 6px 8px;
      }

      /* Tombol simpan/batal */
      .actions {
        display: flex;
        gap: 8px;
        margin-left: calc(var(--label-width) + 18px); /* align dengan input */
        margin-top: 8px;
      }
      button {
        padding: 6px 12px;
        border: 1px solid #999;
        background: #efefef;
        border-radius: 3px;
        cursor: pointer;
        font-size: 0.9rem;
      }
      button.primary {
        background: var(--accent);
        color: white;
        border-color: rgba(0, 0, 0, 0.15);
      }
      /* Responsif kecil */
      @media (max-width: 820px) {
        :root {
          --container-width: 92vw;
        }
        label.field-label {
          width: 110px;
          font-size: 0.9rem;
        }
      }
      @media (max-width: 520px) {
        .row {
          flex-direction: column;
          align-items: stretch;
        }
        label.field-label {
          width: 100%;
          margin-bottom: 6px;
        }
        .colon {
          display: none;
        }
        .actions {
          margin-left: 0;
          justify-content: flex-start;
        }
      }
    </style>
  </head>
  <body>
    <div class="card" id="card-main">
      <!-- Header -->
      <header class="header" id="header-unindra">
        <!-- Ganti src berikut dengan path logo UNINDRA Anda -->
        <img
          src="Logo-Unindra-Universitas-Indraprasta-PGRI-removebg-preview.png"
          alt="Logo-Unindra-Universitas-Indraprasta-PGRI-removebg-preview.png"
          class="logo"
          id="Logo-Unindra"
        />
        <div class="university" id="university-text">
          <div class="name" id="uni-name">UNIVERSITAS INDRAPRASTA PGRI</div>
          <div class="sub" id="uni-sub">(UNINDRA)</div>
          <div class="sub" style="font-weight: 600; margin-top: 8px">
            Jl. Nangka No.58 Tanjung Barat - Jaksel
          </div>
        </div>
      </header>

      <div class="divider" id="divider-line" aria-hidden="true"></div>

      <div class="form-title" id="form-title">BIODATA MAHASISWA</div>

      <!-- Form biodata -->
      <form id="biodataForm" class="biodata-form" onsubmit="return false;">
        <!-- Nama -->
        <div class="row">
          <label for="nama" class="field-label" id="label-nama">NAMA</label>
          <div class="colon">:</div>
          <div class="control">
            <input
              type="text"
              id="nama"
              name="nama"
              placeholder="Masukkan nama lengkap"
              required
            />
          </div>
        </div>

        <!-- Alamat -->
        <div class="row">
          <label for="alamat" class="field-label" id="label-alamat"
            >ALAMAT</label
          >
          <div class="colon">:</div>
          <div class="control">
            <textarea
              id="alamat"
              name="alamat"
              placeholder="Masukkan alamat lengkap"
            ></textarea>
          </div>
        </div>

        <!-- Tanggal lahir -->
        <div class="row">
          <label for="tgl" class="field-label" id="label-tgl"
            >TANGGAL LAHIR</label
          >
          <div class="colon">:</div>
          <div class="control">
            <input type="date" id="tgl" name="tgl" aria-label="tanggal lahir" />
          </div>
        </div>

        <!-- Telp -->
        <div class="row">
          <label for="telp" class="field-label" id="label-telp">TELP</label>
          <div class="colon">:</div>
          <div class="control">
            <input
              type="tel"
              id="telp"
              name="telp"
              placeholder="08xx..."
              pattern="[0-9+\-\s]+"
            />
          </div>
        </div>

        <!-- Email -->
        <div class="row">
          <label for="email" class="field-label" id="label-email">EMAIL</label>
          <div class="colon">:</div>
          <div class="control">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="nama@domain.com"
            />
          </div>
        </div>

        <!-- Tombol -->
        <div class="actions" role="group" aria-label="Aksi form">
          <button
            type="button"
            class="primary"
            id="btn-simpan"
            onclick="simpan()"
          >
            SIMPAN
          </button>
          <button type="button" id="btn-batal" onclick="batal()">BATAL</button>
        </div>
      </form>
    </div>

    <script>
      // Fungsi sederhana untuk demo (tidak mengirim data ke server)
      function simpan() {
        const d = {
          nama: document.getElementById("nama").value.trim(),
          alamat: document.getElementById("alamat").value.trim(),
          tgl: document.getElementById("tgl").value,
          telp: document.getElementById("telp").value.trim(),
          email: document.getElementById("email").value.trim(),
        };
        // Validasi sederhana
        if (!d.nama) {
          alert("Nama harus diisi.");
          document.getElementById("nama").focus();
          return;
        }
        // Tampilkan ringkasan (sebagai contoh)
        alert(
          "Data tersimpan (demo):\\n" +
            "Nama: " +
            d.nama +
            "\\n" +
            "Alamat: " +
            d.alamat +
            "\\n" +
            "Tgl Lahir: " +
            (d.tgl || "-") +
            "\\n" +
            "Telp: " +
            d.telp +
            "\\n" +
            "Email: " +
            d.email
        );
      }

      function batal() {
        if (confirm("Batalkan dan kosongkan form?")) {
          document.getElementById("biodataForm").reset();
        }
      }
    </script>
  </body>
</html>
